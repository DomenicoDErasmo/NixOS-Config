# Global Settings
max-history=10 
sort=-time   
background-color=#222222 
text-color=#ffffff 
font=Monospace 10

# Bindings for Actions
on-button-left=invoke-default-action
on-button-right=exec ~/.config/mako/wofi_menu.sh

# Style for actionable notifications (those with buttons)
[actionable=true]
background-color=#333333
border-color=#555555
border-radius=8

# Hide notifications when "do-not-disturb" mode is active
[mode=do-not-disturb]
invisible=1
